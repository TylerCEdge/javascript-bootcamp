      const getIDs = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve([123, 456, 789, 101]);
        }, 1000);
      });

      const getRecipe = (recID) => {
        return new Promise((resolve, reject) => {
          setTimeout(
            (ID) => {
              const recipe = { title: 'Salad', publisher: 'Tyler Edge' };
              resolve(`${ID}: ${recipe.title}`);
            },
            1000,
            recID
          );
        });
      };
